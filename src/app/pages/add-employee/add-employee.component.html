<body>
    <div class="container">
        <h2>Employee Payroll Form</h2>
        <form #employeeForm="ngForm" (ngSubmit)="submitForm($event, employeeForm)" novalidate>
            <div class="form-group">
                <label for="id">Employee ID</label>
                <input type="text" id="id" name="id" required placeholder="Enter Employee ID" ngModel>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name" ngModel>
            </div>
            <div class="form-group">
                <label>Profile Image</label>
                <div class="profile-container">
                    <label class="profile-option">
                        <input type="radio" name="profile" value="assets/dp1.jpeg" required ngModel>
                        <img src="assets/dp1.jpeg" alt="Profile 1" class="profile-img">
                    </label>
                    <label class="profile-option">
                        <input type="radio" name="profile" value="assets/dp2.jpeg" required ngModel>
                        <img src="assets/dp2.jpeg" alt="Profile 2" class="profile-img">
                    </label>
                    <label class="profile-option">
                        <input type="radio" name="profile" value="assets/dp3.jpeg" required ngModel>
                        <img src="assets/dp3.jpeg" alt="Profile 3" class="profile-img">
                    </label>
                    <label class="profile-option">
                        <input type="radio" name="profile" value="assets/dp4.jpeg" required ngModel>
                        <img src="assets/dp4.jpeg" alt="Profile 4" class="profile-img">
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <input type="radio" name="gender" value="Male" required ngModel> Male
                <input type="radio" name="gender" value="Female" required ngModel> Female
            </div>
            <div class="form-group">
                <label>Department</label>
                <input type="checkbox" name="deptHR" value="HR" ngModel> HR
                <input type="checkbox" name="deptSales" value="Sales" ngModel> Sales
                <input type="checkbox" name="deptFinance" value="Finance" ngModel> Finance
                <input type="checkbox" name="deptEngineer" value="Engineer" ngModel> Engineer
                <input type="checkbox" name="deptOthers" value="Others" ngModel> Others
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="text" id="salary" name="salary" required placeholder="Enter Salary" ngModel>
            </div>
            
            <div class="form-group">
                <label>Start Date</label>
                <div class="date-container">
                    <select name="day" required ngModel>
                        <option value="">Day</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <!-- Add more days -->
                    </select>
                    
                    <select name="month" required ngModel>
                        <option value="">Month</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <!-- Add more months -->
                    </select>
                    
                    <select name="year" required ngModel>
                        <option value="">Year</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <!-- Add more years -->
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="4" required ngModel></textarea>
            </div>
            <div class="btn-group">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
