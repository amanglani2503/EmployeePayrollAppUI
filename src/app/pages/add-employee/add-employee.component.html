<body>
    <div class="container">
        <h2>Employee Payroll Form</h2>
        <form>
            <div class="form-group">
                <label>Employee ID</label>
                <input type="text" name="id" required placeholder="Enter Employee ID">
            </div>
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Profile Image</label>
                <div class="profile-container">
                    <label class="profile-option">
                        <input type="radio" name="profile" value="1">
                        <img src="assets/dp1.jpeg" alt="Profile 1" class="profile-img">
                    </label>
                    <label class="profile-option">
                        <input type="radio" name="profile" value="2">
                        <img src="assets/dp2.jpeg" alt="Profile 2" class="profile-img">
                    </label>
                    <label class="profile-option">
                        <input type="radio" name="profile" value="3">
                        <img src="assets/dp3.jpeg" alt="Profile 3" class="profile-img">
                    </label>
                    <label class="profile-option">
                        <input type="radio" name="profile" value="4">
                        <img src="assets/dp4.jpeg" alt="Profile 4" class="profile-img">
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>
            <div class="form-group">
                <label>Department</label>
                <input type="checkbox" name="dept" value="HR"> HR
                <input type="checkbox" name="dept" value="Sales"> Sales
                <input type="checkbox" name="dept" value="Finance"> Finance
                <input type="checkbox" name="dept" value="Engineer"> Engineer
                <input type="checkbox" name="dept" value="Others"> Others
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="text" id="salary" name="salary" placeholder="Enter Salary">
            </div>
            
            <div class="form-group">
                <label>Start Date</label>
                <div class="date-container">
                    <select name="day">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <!-- Add more days -->
                    </select>
                    
                    <select name="month">
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <!-- Add more months -->
                    </select>
                    
                    <select name="year">
                        <option value="">Year</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <!-- Add more years -->
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Notes</label>
                <textarea rows="4"></textarea>
            </div>
            <div class="btn-group">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
