<div class="employee-container">
    <div class="header">
        <h2>Employee Details</h2>
        <div class="search-add">
            <input type="text" placeholder="Search...">
            <button class="add-user" routerLink="/add-employee">
                <span>+ Add User</span>
            </button>            
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>GENDER</th>
                <th>DEPARTMENT</th>
                <th>SALARY</th>
                <th>START DATE</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>
                    {{employee.id}}
                </td>
                <td>
                    <img [src]="employee.profilePic" alt="Profile">

                    {{ employee.name }}
                </td>
                <td>{{ employee.gender }}</td>
                <td>
                    <span class="badge" *ngFor="let dept of employee.departments">
                        {{ dept }}
                    </span>
                </td>
                <td>‚Çπ {{ employee.salary }}</td>
                <td>{{ employee.startDate }}</td>
                <td>
                    <button class="edit-btn">‚úèÔ∏è</button>
                    <button class="delete-btn">üóëÔ∏è</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
